<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="panel.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tally Light Control</title>
</head>

<body>
    <nav class="topnav">Tally Light Control</nav>
    <div class="login">
        <h3 class="login-title">LOGIN</h3>
        <hr class="login-hr">
        <div class="login-from">
            <div class="row">
                <p class="login-lable">帳號</p>
                <input class="textbox" id="uuid" type="text" required>
            </div>
            <div class="row">
                <p class="login-lable">密碼</p>
                <input class="textbox" type="password" id="password" required>
            </div>
            <button class="btn login-btn" onclick="login();">登入</button>
            <p class="forget" onclick="swal.fire('忘記密碼','帳號: admin <br> 密碼: super_password')">忘記密碼</p>
        </div>
    </div>
</body>
<script>
    //enter to login
    $(document).keypress(function (e) {
        if (e.which == 13) {
            login();
        }
    });
</script>
</html>
